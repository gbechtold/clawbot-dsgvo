name: energie
description: Privacy template for energy companies (Energie AG, Wien Energie, etc.)
pii_types:
  - email
  - phone_at
  - austrian_ssn
  - iban
  - ip_address
categories:
  - billing_complaint
  - meter_reading
  - connection_issue
  - contract_question
